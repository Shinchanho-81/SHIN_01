<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <style>
    *{
      color: red;
      background-color: yellow;
      font-size: 16px;
    }
    h1{
      background-color: rgb(100, 100, 38);
    }
    h2{
      background-color: green;
    }
    h3{
      background-color: pink;
    }
    p{
      color: rgb(97, 15, 15);
    }
    .c1{
      color: tomato;
      background-color: goldenrod;
    }
    .c2{
      color: blue;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <h1 class="c1">Universal Selector</h1>
  <h2 class="c2">모두 같은 색상, 같은크기</h2>
  <h3 class="c3">전체적으로 동시에 스타일 적용</h3>
  <p>모든 데이터에 적용</p>
  <a href="#">링크</a>
</body>
</html>
