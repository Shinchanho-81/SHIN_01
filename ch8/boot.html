<!DOCTYPE html>
<html lang="ko">
<head>
<title>title name</title>
</head>
<style>
  button{
    height: 25px;
    background-color: gray;
    color: white;
    border-radius: 5px;
  }
  #bt1:hover{
    transform: scale(1.5);
  }
  #bt2:hover{
    transform: skew(30deg);
  }
  #bt3:hover{
    transform: rotate(-80deg);
    background-color: turquoise;
  }
  #bt4:hover{
    transform: matrix(1, 1, -1, 1, 10, 10);
    color: violet;
  }
  #bt5:hover{
    transform: translate(15px, 15px);
    opacity: 0.7;
  }
</style>
<body>
<div>
  <h1>JavaTransform <button id="bt1">New</button></h1>
  <h2>JavaTransform <button id="bt2">New</button></h2>
  <h3>JavaTransform <button id="bt3">New</button></h3>
  <h4>JavaTransform <button id="bt4">New</button></h4>
  <h5>JavaTransform <button id="bt5">New</button></h5>
</div>
</body>
