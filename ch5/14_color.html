<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <form>
    <h3>원하는 생상을 선택하세요.</h3>
    <input type="color" name="color_value" value="#00ff00">
    <p></p>
    <input type="number" name="count" min="1" max="130">
    <p></p>
    <input type="range" name="point" min="0" max="100" value="50">
    <p></p>
    <input type="email" name="myemail" placeholder="ss@gmail.com">
    <p></p>
    <input type="url" name="myhome" autofocus placeholder="url 입력하세요.">
    <p></p>
    <meter min="0" max="100" optimum="70" value="80"></meter>
    <meter min="0" max="100" low="50" high="60" optimum="70" value="1"></meter>
    <input type="submit" value="제출">
  </form>
</body>
</html>
